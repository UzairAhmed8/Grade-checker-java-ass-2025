<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="text-align: center;">
        <h1 style="font-size: 75px; color: #575757;">B R 8 </h1>
        <p style="font-size: 20px; color: goldenrod;">Presents</p>
    </div>
<form onsubmit="return checkResult(event)">
    <label>
        <div class="input-boxes">
            Enter Chemistry Total: <input type="text" id="chemistryTotal" required>
            Enter Chemistry Marks: <input type="text" id="chemistryMarks" required>
        </div>
        <div class="input-boxes">
            Enter Physics Total: <input type="text" id="physicsTotal" required>
            Enter Physics Marks: <input type="text" id="physicsMarks" required>
        </div>
        <div class="input-boxes">
            Enter Maths Total: <input type="text" id="mathsTotal" required>
            Enter Maths Marks: <input type="text" id="mathsMarks" required>
        </div>
        <div class="input-boxes">
            Enter English Total: <input type="text" id="englishTotal" required>
            Enter English Marks: <input type="text" id="englishMarks" required>
        </div>
        <div class="input-boxes">
            Enter Urdu Total: <input type="text" id="urduTotal" required>
            Enter Urdu Marks: <input type="text" id="urduMarks" required>
        </div>
      <div class="btn-box">
          <button onclick="checkResult()">Check</button>
      </div>
      </label>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</form>

    <script src="script.js"></script>
</body>
</html>
